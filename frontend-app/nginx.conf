server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # This is the crucial part for single-page applications (SPAs)
        # It tries to serve the requested file directly. If it doesn't exist
        # (e.g., for a client-side route like /login), it falls back to
        # serving index.html. The client-side router then takes over.
        try_files $uri $uri/ /index.html;
    }

    # Add cache control headers for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Prevent caching of index.html to ensure users get the latest version
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}